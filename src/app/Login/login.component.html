<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../../src/assets/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">


<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9"   style="margin-top: 80px;">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Se Connecter</h1>
                </div>
                <form class="user" (ngSubmit)="onSubmit()" [formGroup]="form">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input [ngClass]="{'is-invalid':email && email.errors && email.touched}"
                           class="form-control form-control-user"
                           formControlName="email"
                           id="email"
                           placeholder="Email"
                           type="text">
                    <div *ngIf="email&&email.hasError('required')"
                         class="invalid-feedback">
                      Entrez votre adresse e-mail
                    </div>


                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input [ngClass]="{'is-invalid':password&&password.errors && password.touched}"
                           class="form-control form-control-user"
                           formControlName="password"
                           id="password"
                           placeholder="Password"
                           type="password">

                    <div *ngIf="password&&password.hasError('required')"
                         class="invalid-feedback">
                      Saisir votre mot de passe
                    </div>

                  </div>

                  <a href="index.html" class="btn btn-primary btn-user btn-block">
                    Login
                  </a>


                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
